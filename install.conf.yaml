- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.tmuxline.snapshot: tmuxline.snapshot
    ~/.gitconfig: gitconfig
    ~/.inputrc: inputrc
    ~/.vim: vim/
    ~/.config/nvim: config/nvim/
    ~/.zshrc: zshrc
    ~/.ctags: ctags

- shell:
  - [git submodule update --init --recursive, Installing submodules]
