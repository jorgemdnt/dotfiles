- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.bash_it: bash_it/
    ~/.bashrc: bashrc
    ~/.inputrc: inputrc
    ~/.config/nvim: config/nvim/
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
