- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.gitconfig: gitconfig
    ~/.bash_it: bash_it/
    ~/.bashrc: bashrc
    ~/.inputrc: inputrc
    ~/.config/nvim: config/nvim/
    ~/.zshrc: zshrc
    ~/.ctags: ctags

- shell:
  - [git submodule update --init --recursive, Installing submodules]
